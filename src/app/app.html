<div class="app-container">
  <div class="content-wrapper">
    <div *ngIf="portfolioData$ | async as data" class="portfolio-content">
      <!-- Header Section -->
      <app-header [intro]="data.intro" [resume]="data.resume" [contact]="data.contact" [email]="data.email">
      </app-header>

      <!-- About Section -->
      <app-about [about]="data.about"></app-about>

      <!-- Experience Section -->
      <app-experience [experiences]="data.experiences"></app-experience>

      <!-- Skills Section -->
      <app-skills [skills]="data.skills"></app-skills>

      <!-- Education Section -->
      <app-education [education]="data.education"></app-education>

      <!-- Research Section -->
      <app-research [research]="data.research"></app-research>

      <!-- Achievements Section -->
      <!-- <app-achievements [achievements]="data.achievements"></app-achievements> -->

      <!-- Social Links Section -->
      <app-social-links [links]="data.links"></app-social-links>

      <!-- Footer -->
      <app-footer [license]="data.license"></app-footer>
    </div>

    <!-- Loading State -->
    <div *ngIf="!(portfolioData$ | async)" class="loading-container">
      <div class="text-center">
        <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
        <p class="mt-3 text-600">Loading portfolio data...</p>
      </div>
    </div>
  </div>
</div>
