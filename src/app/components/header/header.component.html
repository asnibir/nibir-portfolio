<div class="header-container mb-4">
    <p-card>
        <div class="flex flex-column align-items-center text-center">
            <img [src]="intro?.avatar" [alt]="intro?.name" class="profile-avatar mb-3" width="120" height="120" />

            <h1 class="text-3xl font-bold text-900 mb-2">{{ intro?.name }}</h1>

            <p class="text-xl text-600 mb-2">{{ intro?.tagline }}</p>

            <p class="text-sm text-500 mb-3">{{ intro?.location }}</p>

            <blockquote class="text-center italic text-700 mb-4 max-w-30rem">
                "{{ intro?.quote }}"
            </blockquote>

            <div class="flex flex-wrap gap-2 justify-content-center">
                <p-button *ngIf="resume?.show" [label]="resume?.label" icon="pi pi-eye" class="p-button-outlined"
                    (click)="openResume()"></p-button>

                <p-button *ngIf="resume?.show" label="Download Resume" icon="pi pi-download" class="p-button-outlined"
                    (click)="downloadResume()"></p-button>

                <p-button *ngIf="contact?.show" [label]="contact?.label" icon="pi pi-envelope"
                    (click)="sendEmail()"></p-button>
            </div>
        </div>
    </p-card>
</div>
