<div *ngIf="research?.show && research?.values?.length" class="research-container mb-4">
    <p-card>
        <ng-template pTemplate="header">
            <div class="card-header">
                <h2 class="text-2xl font-bold text-900 m-0">
                    <i class="pi pi-book mr-2"></i>
                    {{ research?.label }}
                </h2>
            </div>
        </ng-template>

        <div class="research-content">
            <div *ngFor="let paper of research?.values; let i = index" class="research-item mb-4">
                <div class="research-header mb-3">
                    <h3 class="text-xl font-bold text-900 mb-2 line-height-3">{{ paper.title }}</h3>
                    <div class="flex flex-wrap align-items-center gap-3 mb-2">
                        <span class="text-600">
                            <i class="pi pi-users mr-1"></i>
                            {{ paper.authors }}
                        </span>
                        <p-chip [label]="paper.year" icon="pi pi-calendar"></p-chip>
                    </div>
                    <div class="conference-info mb-3">
                        <span class="text-primary font-medium">
                            <i class="pi pi-building mr-1"></i>
                            {{ paper.conference }}
                        </span>
                    </div>
                </div>

                <div class="abstract-section mb-3">
                    <h4 class="text-lg font-semibold text-800 mb-2">Abstract</h4>
                    <p class="text-700 line-height-3 text-justify">{{ paper.abstract }}</p>
                </div>

                <div class="research-actions">
                    <p-button *ngIf="paper.URL" label="View Publication" icon="pi pi-external-link"
                        class="p-button-outlined p-button-sm" (click)="openPublication(paper.URL)"></p-button>
                </div>

                <hr *ngIf="i < (research?.values?.length || 0) - 1" class="my-4">
            </div>
        </div>
    </p-card>
</div>
